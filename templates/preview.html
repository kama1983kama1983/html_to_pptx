<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>مراجعة الشرائح</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-3">معاينة الشرائح</h3>

    <div class="mb-3">
      <a class="btn btn-success" href="{{ pptx_file }}" download>تحميل ملف PPTX</a>
    </div>

    {% for img in images %}
      <div class="card mb-3">
        <div class="card-body">
          <iframe src="{{ url_for('static', filename='previews/' ~ img) }}"
                  width="100%" height="500" frameborder="0"></iframe>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
