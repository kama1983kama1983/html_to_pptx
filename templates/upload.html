<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>HTML → PPTX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width:700px">
      <div class="card-body">
        <h4 class="card-title mb-3">رفع ملف ZIP يحتوي صفحات HTML</h4>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="zipfile" class="form-label">ملف ZIP</label>
            <input class="form-control" type="file" id="zipfile" name="zipfile" accept=".zip" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">تحويل إلى PPTX</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
